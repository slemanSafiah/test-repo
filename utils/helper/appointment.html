<!DOCTYPE html>
<html>
	<body style="margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
		<div style="width: 100%; height: 100px; opacity: 0.3; position: absolute"></div>
		<nav style="background-color: #2b2b2b; height: 50px">
			<div style="display: flex; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #c5c5c5">
				<div style="font-size: 30px; position: absolute; left: 30px; top: 5px">TerminPro</div>
				<div style="font-size: 20px; position: absolute; right: 30px; top: 15px">{{today}}</div>
			</div>
		</nav>
		<div style="margin: 20px">
			<div style="font-size: 15">Appointments :</div>
			<div style="margin-top: 20px; margin-left: 20px">
				<div
					style="
						width: 100%;
						padding-right: var(--bs-gutter-x, 0.75rem);
						padding-left: var(--bs-gutter-x, 0.75rem);
						margin-right: auto;
						margin-left: auto;
						padding-right: 1.5rem !important;
						padding-left: 1.5rem !important;
					"
				>
					<div
						style="
							--bs-gutter-x: 1.5rem;
							--bs-gutter-y: 0;
							display: flex;
							flex-wrap: wrap;
							margin-top: calc(var(--bs-gutter-y) * -1);
							margin-right: calc(var(--bs-gutter-x) * -0.5);
							margin-left: calc(var(--bs-gutter-x) * -0.5);
							--bs-gutter-x: 3rem;
						"
					>
						{{#each appointments}}
						<div style="margin-top: 10px">
							<div
								style="
									padding: 1rem !important;
									border: 1px solid #a2a2a2 !important;
									border-radius: 5px;
									--bs-bg-opacity: 1;
									width: 500px;
									background-color: rgba(var(--bs-light-rgb), var(--bs-bg-opacity)) !important;
								"
							>
								<ul>
									<li style="margin-top: 5px; font-size: 12px">
										Date: {{this.year}}-{{this.month}}-{{this.day}} at {{this.date}}
									</li>
									<li style="margin-top: 5px; font-size: 12px">Institution: {{this.institution}}</li>
									<li style="margin-top: 5px; font-size: 12px">User: {{this.user}}</li>
								</ul>
							</div>
						</div>
						{{/each}}
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
